name: Android Publish

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'


      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Update Gradle Wrapper
        run: ./gradlew wrapper --gradle-version=8.2

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew build

      - name: Build Release AAB
        run: ./gradlew bundleRelease

      - name: Sign AAB
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTOREPASSWORD }}
          keyPassword: ${{ secrets.KEYPASSWORD }}

      - name: Sign APK
        run: ./gradlew assembleRelease
        env:
          STORE_FILE: ${{ secrets.ANDROID_SIGNING_KEY }}
          STORE_PASSWORD: ${{ secrets.KEYSTOREPASSWORD }}
          KEY_ALIAS: ${{ secrets.ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEYPASSWORD }}
        continue-on-error: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-artifacts
          path: |
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/apk/release/*.apk

      - name: List Files
        run: |
          ls -R app/build/outputs/bundle/release/
          ls -R app/build/outputs/apk/release/

      - name: Display Artifact Token
        run: echo ${{ github.token }}
